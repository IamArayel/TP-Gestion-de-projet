<main class="container my-5">
    <h2 class="text-center mb-4">Réserver un Gâteau</h2>
    <p class="text-center mb-5">Commandez votre gâteau au moins 48h à l'avance.</p>

    <div class="row justify-content-center">
        <div class="col-md-8">
            <form>
                <div class="mb-3">
                    <label for="nom" class="form-label">Nom complet</label>
                    <input type="text" class="form-control" id="nom" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <div class="mb-3">
                    <label for="telephone" class="form-label">Téléphone</label>
                    <input type="tel" class="form-control" id="telephone" required>
                </div>
                <div class="mb-3">
                    <label for="gateau" class="form-label">Type de gâteau</label>
                    <select class="form-select" id="gateau" required>
                        <option selected disabled value="">Choisir...</option>
                        <option value="fraisier">Fraisier</option>
                        <option value="foret-noire">Forêt Noire</option>
                        <option value="tarte-citron">Tarte au Citron Meringuée</option>
                        <option value="royal-chocolat">Royal Chocolat</option>
                        <option value="autre">Autre (préciser)</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="parts" class="form-label">Nombre de parts</label>
                    <input type="number" class="form-control" id="parts" min="4" max="50" required>
                </div>
                <div class="mb-3">
                    <label for="date" class="form-label">Date de retrait souhaitée</label>
                    <input type="date" class="form-control" id="date" required>
                </div>
                <div class="mb-3">
                    <label for="message" class="form-label">Message ou demande particulière</label>
                    <textarea class="form-control" id="message" rows="3"></textarea>
                </div>
                <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" value="" id="rgpd" required>
                    <label class="form-check-label" for="rgpd">
                        J'accepte que mes données soient utilisées pour traiter ma commande.
                    </label>
                </div>
                <button type="submit" class="btn btn-success w-100">Envoyer la demande</button>
            </form>
        </div>
    </div>
</main>
